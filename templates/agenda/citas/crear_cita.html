{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Agendar Cita</h2>

<form method="post">
    {% csrf_token %}

    <div class="card shadow-sm p-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Paciente</label>
                <select name="paciente" class="form-select">
                    {% for p in pacientes %}
                    <option value="{{ p.id }}">{{ p.nombre }} ({{ p.rut }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Profesional</label>
                <select name="profesional" class="form-select">
                    {% for pr in profesionales %}
                    <option value="{{ pr.id }}">{{ pr.nombre }} - {{ pr.especialidad }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Prestaci√≥n</label>
                <select name="prestacion" class="form-select">
                    {% for pre in prestaciones %}
                    <option value="{{ pre.id }}">{{ pre.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Box</label>
                <select name="box" class="form-select">
                    {% for b in boxes %}
                    <option value="{{ b.id }}">Box {{ b.numero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha">
            </div>
            <div class="col-md-4">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" name="hora">
            </div>
        </div>
        <button class="btn btn-success">Crear Cita</button>
        <a href="{% url 'listar_citas' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock %}
