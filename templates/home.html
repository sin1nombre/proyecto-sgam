<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SGAM - Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
        body {
            background: #f3f4f6;
        }

        .card:hover {
            transform: scale(1.05);
            transition: 0.2s ease-in-out;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Sistema de Gestión Médica (SGAM)</h1>

    <div class="row justify-content-center g-4">
        
        <div class="col-md-4">
            <a href="/pacientes/" class="text-decoration-none">
                <div class="card shadow text-center p-4">
                    <h2 class="mb-3">Pacientes</h2>
                    <p>Registrar, listar y gestionar pacientes del sistema.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/citas/" class="text-decoration-none">
                <div class="card shadow text-center p-4">
                    <h2 class="mb-3">Citas</h2>
                    <p>Agendar, ver y administrar citas médicas.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/profesionales/" class="text-decoration-none">
                <div class="card shadow text-center p-4">
                    <h2 class="mb-3">Profesionales</h2>
                    <p>Ficha y gestión de profesionales del centro.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/" class="text-decoration-none">
                <div class="card shadow text-center p-4 mt-4">
                    <h2 class="mb-3">Administración</h2>
                    <p>Panel administrativo completo del sistema.</p>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
